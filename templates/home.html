<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login legend {
            font-size: 18px;
            color: #495057;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Student Exam Performance Prediction</legend>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                <select class="form-control" id="ethnicity" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lunch" class="form-label">Lunch Type</label>
                <select class="form-control" id="lunch" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                <input type="number" class="form-control" id="reading_score" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label for="writing_score" class="form-label">Writing Score (out of 100)</label>
                <input type="number" class="form-control" id="writing_score" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Predict your Math Score</button>
            </div>
        </form>

        <h2>THE prediction is {{results}}</h2>
    </div>
</body>
</html>
